name: Izanami Deployment Workflow Script

on:
  push:
    branches: [ master ]

env:
  IZANAMI_TOKEN: ${{ secrets.IZANAMI_TOKEN }} 
  AKENO_TOKEN: ${{ secrets.AKENO_TOKEN }} 
  IZANAMI_ID: ${{ secrets.IZANAMI_ID }} 
  AKENO_ID: ${{ secrets.AKENO_ID }}
  MONGO_SRV: ${{ secrets.MONGO_SRV }} 

jobs:
  deploy-lavalink:
    runs-on: self-hosted

    steps:
    - name: Deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/izanami-runner/izanami
          git pull origin master
          git status
          npm install
          pm2 restart lavalink
          pm2 restart bot